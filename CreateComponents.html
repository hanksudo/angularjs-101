<!doctype html>
<html ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Create Components</title>
	<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
        <div class="row" module="app">
            <div class="page-header">
                <h2>Locale: US</h2>
            </div>
    		<tabs class="well">
    			<pane title="Localization">
    				Date: {{ '2013-04-01' | date:'fullDate' }} <br>
    				Currencty: {{ 123456 | currency }} <br>
    				Number: {{ 98765.4321 | number }} <br>
    			</pane>
    			<pane title="Pluralization">
    				<div ng-controller="BeerCounter">
    					<div ng-repeat="beerCount in beers">
    						<ng-pluralize count="beerCount" when="beerForms"></ng-pluralize>
    					</div>
    				</div>
    			</pane>
    		</tabs>
        </div>
	</div>

<script src="vendor/angular/angular.js"></script>
<!-- <script src="vendor/angular-i18n/angular-locale_en-us.js"></script> -->
<!-- <script src="vendor/angular-i18n/angular-locale_sk.js"></script> -->
<script src="vendor/angular-i18n/angular-locale_zh-tw.js"></script>

<script src="js/components.js"></script>
<script src="js/app.js"></script>

</body>
</html>
