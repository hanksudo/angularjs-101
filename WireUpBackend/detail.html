<form name="myForm">
	<div class="form-group" ng-class="{'has-error': myForm.name.$invalid}">
		<label>Name</label>
		<input class="form-control" type="text" name="name" ng-model="project.name" required>
		<span ng-show="myForm.name.$error.required" class="help-block">Required</span>
	</div>

	<div class="form-group" ng-class="{'has-error': myForm.site.$invalid}">
		<label>Website</label>
		<input class="form-control" type="url" name="site" ng-model="project.site" required>
		<span ng-show="myForm.site.$error.required" class="help-block">Required</span>
		<span ng-show="myForm.site.$error.url" class="help-block">Not a URL</span>
	</div>

	<label>Description</label>
	<textarea class="form-control" row="3" name="description" ng-model="project.description"></textarea>

	<br>
	
	<button ng-click="save()" ng-disabled="myForm.$invalid" class="btn btn-primary">Save</button>
	<button ng-click="destroy()" ng-show="project.$remove" class="btn btn-danger">Delete</button>
	<button ng-click="cancel()" class="btn btn-default">Cancel</button>
</form>
