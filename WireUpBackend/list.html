<input type="text" class="form-control search-query" placeholder="Search" ng-model="search">
<table class="table">
	<thead>
	<tr>
		<th>Project</th>
		<th>Description</th>
		<th><a href="#/new"><i class="glyphicon glyphicon-plus-sign"></i></a></th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="project in projects | orderByPriority | filter:search | orderBy:'name'">
		<td><a href="{{project.site}}" target="_blank">{{project.name}}</a></td>
		<td>{{project.description}}</td>
		<td>
			<a href="#/edit/{{project.$id}}"><i class="glyphicon glyphicon-pencil"></i></a>
		</td>
	</tr>
	</tbody>
</table>
